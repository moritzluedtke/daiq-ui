<div fxLayout="row" fxLayoutGap="48px" fxLayoutAlign="center top">
    <mat-card class="mat-elevation-z8" style="width: {{ styles.cardWidth }}; padding: 24px 36px">
        <div fxLayoutAlign="center">
            <h1 style="margin-bottom: 1.2em">Admin Panel</h1>
        </div>

        <div fxLayoutAlign="center">
            <div fxLayout="column" style="width: 90%">
                <mat-form-field style="font-weight: bold;">
                    <textarea matInput placeholder="Question" autocomplete="off" [(ngModel)]="question"></textarea>
                </mat-form-field>

                <mat-form-field *ngFor="let answer of answers | keyvalue; trackBy:trackByIndex">
                    <input matInput placeholder="{{ answer.key }} Answer" [(ngModel)]="answers[answer.key]">
                </mat-form-field>

                <div fxLayout="row" fxLayoutGap="18px" fxLayoutAlign="center center">
                    <mat-label>
                        The correct answer is:
                    </mat-label>
                    <mat-form-field style="width: 50px">
                        <mat-select [(ngModel)]="correctAnswer">
                            <mat-option value="A">A</mat-option>
                            <mat-option value="B">B</mat-option>
                            <mat-option value="C">C</mat-option>
                            <mat-option value="D">D</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div fxLayoutAlign="center">
            <div fxLayout="column" fxLayoutGap="18px">
                <button mat-raised-button
                        color="accent"
                        [disabled]="isAnyInputInvalid()"
                        (click)="saveQuestion()">
                    Save
                </button>
            </div>
        </div>

        <div fxLayoutAlign="center">
            <div style="margin: 3em 0 0.8em 0" fxLayout="column" fxLayoutGap="18px">
                <button mat-raised-button
                        class="reveal-button"
                        style="background-color: {{ styles.revealColor }}"
                        (click)="revealCorrectAnswer()">
                    Reveal Correct Answer to Users
                </button>
            </div>
        </div>
    </mat-card>
</div>
