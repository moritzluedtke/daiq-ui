<div fxLayout="row" fxLayoutGap="48px" fxLayoutAlign="center top">
    <mat-card class="mat-elevation-z8" style="width: {{ styles.cardWidth }}; padding: 24px 36px">
        <div fxLayoutAlign="center">
            <h1 style="margin-bottom: 1.2em">Admin Panel</h1>
        </div>


        <div fxLayoutAlign="center">
            <div fxLayout="column" style="width: 75%">
                <mat-form-field style="font-weight: bold; margin-bottom: 18px">
                    <textarea matInput placeholder="Question" autocomplete="off" [(ngModel)]="question"></textarea>
                </mat-form-field>
<!--                <mat-radio-group [(ngModel)]="correctAnswer">-->
<!--                    <mat-radio-button *ngFor="let answer of answers | keyvalue">-->
                        <mat-form-field *ngFor="let answer of answers | keyvalue">
                            <input matInput placeholder="{{ answer.key }} Answer" autocomplete="off" [(ngModel)]="answers[answer.key]">
                        </mat-form-field>
<!--                    </mat-radio-button>-->
<!--                </mat-radio-group>-->
            </div>
        </div>

        <div fxLayoutAlign="center">
            <div fxLayout="column" fxLayoutGap="18px">
                <button mat-raised-button
                        color="accent"
                        [disabled]="isAnyInputInvalid()"
                        (click)="saveQuestion()">
                    Save
                </button>
            </div>
        </div>

        <div fxLayoutAlign="center">
            <div style="margin: 3em 0 0.8em 0" fxLayout="column" fxLayoutGap="18px">
                <button mat-raised-button
                        class="reveal-button"
                        style="background-color: {{ styles.revealColor }}"
                        (click)="revealCorrectAnswer()">
                    Reveal Correct Answer to Users
                </button>
            </div>
        </div>
    </mat-card>
</div>
