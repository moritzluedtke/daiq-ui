<div class="mat-typography">
    <h2 style="margin-bottom: 28px; margin-top: 6px; font-size: 1.9em" fxLayoutAlign="center">
        Username
    </h2>

    <mat-form-field style="width: 100%">
        <input matInput
               #usernameInput
               maxlength="16"
               placeholder="Enter your username"
               autocomplete="off"
               [(ngModel)]="username"
               (keyup.enter)="saveAndClose()">
        <mat-hint align="end">{{ usernameInput.value.length }} / {{ usernameInput.maxLength }}</mat-hint>
    </mat-form-field>

    <div fxLayoutAlign="center">
        <button mat-raised-button
                (click)="saveAndClose()"
                [disabled]="isAnyInputInvalid()"
                color="accent"
                style="margin-bottom: 12px;">
            Save
        </button>
    </div>
</div>
